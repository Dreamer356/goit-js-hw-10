<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <style>
      .container {
        max-width: 600px;
        margin: 50px auto;
        text-align: center;
      }

      .back-link {
        display: inline-block;
        margin-bottom: 20px;
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
        transition: color 0.3s;
      }

      .back-link:hover {
        color: #0056b3;
      }

      #datetime-picker {
        padding: 10px;
        font-size: 16px;
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button[data-start] {
        padding: 10px 20px;
        font-size: 16px;
        margin-left: 10px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        transition: background-color 0.3s;
      }

      button[data-start]:hover:not(:disabled) {
        background-color: #0056b3;
      }

      button[data-start]:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        background-color: #6c757d;
      }

      .timer {
        display: flex;
        justify-content: center;
        margin-top: 30px;
        gap: 20px;
      }

      .timer .field {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: sans-serif;
      }

      .timer .value {
        font-size: 36px;
        font-weight: bold;
        color: #333;
      }

      .timer .label {
        font-size: 14px;
        text-transform: uppercase;
        margin-top: 5px;
        color: #666;
      }
    </style>
    <script type="module" crossorigin src="/goit-js-hw-10/1-timer.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-BbSUbo7J.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-C1gPI-5C.css">
  </head>
  <body>
    <main>
      <div class="container">
        <a class="back-link" href="./index.html">Go back</a>
        <h1 class="main-title">Timer</h1>
        <input type="text" id="datetime-picker" placeholder="Select date and time" />
        <button type="button" data-start disabled>Start</button>

        <div class="timer">
          <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Days</span>
          </div>
          <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Hours</span>
          </div>
          <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Minutes</span>
          </div>
          <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Seconds</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
