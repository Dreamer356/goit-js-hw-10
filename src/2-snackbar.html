<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snackbar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      display: flex;
      justify-content: center;
      background-color: white;
    }

    .container {
      max-width: 400px;
      width: 100%;
      text-align: left;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      padding: 6px 12px;
      border: 1px solid #333;
      text-decoration: none;
      color: #000;
      font-size: 14px;
      background: white;
    }

    .back-link:hover {
      background-color: #f0f0f0;
    }

    .main-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-size: 16px;
      display: block;
      margin-bottom: 6px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid black;
      box-sizing: border-box;
    }

    fieldset {
      border: 1px solid black;
      padding: 10px 15px;
    }

    legend {
      font-size: 16px;
      padding: 0 6px;
    }

    fieldset label {
      margin-right: 20px;
      font-size: 14px;
    }

    .form button {
      padding: 10px;
      font-size: 15px;
      border: 1px solid black;
      background: #f5f5f5;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <a class="back-link" href="./index.html">Go back</a>
      <h1 class="main-title">Snackbar</h1>

      <form id="snackbar-form" class="form">
        <div>
          <label for="delay">Delay (ms)</label>
          <input type="number" id="delay" name="delay" required min="0" value="1000" />
        </div>

        <fieldset>
          <legend>State</legend>
          <label>
            <input type="radio" name="status" value="fulfilled" checked />
            Fulfilled
          </label>
          <label>
            <input type="radio" name="status" value="rejected" />
            Rejected
          </label>
        </fieldset>

        <button type="submit">Create notification</button>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
  <script src="./js/2-snackbar.js"></script>
</body>
</html>
